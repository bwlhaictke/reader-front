<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regist</title>
    <link rel="stylesheet" href="../CSS/regist.css">
</head>
<body>
    <div id="regist">
        <div class="registerDiv">
            <img src="../IMG/user.png" class="userPng">
            <input type="text" class="usernameText" placeholder="请输入用户名">
        </div>
        <div class="emailDiv">
            <img src="../IMG/email.png" class="emailPng" alt="邮箱地址">
            <input type="email" class="emailText" placeholder="请输入邮箱地址">
            <input type="button" class="sendBtn" value="发送验证码"><br>
        </div>
        <div class="codeDiv">
            <input type="text" class="codeText" placeholder="验证码">
            <input type="button" class="confirmBtn" value="确认">
        </div>
    
        </div>
        <div class="registerPasswordDiv">
            <img src="../IMG/password.png" class="passwordPng" alt="密码">
            <input type="password" class="passwordText" placeholder="请输入密码">
        </div>
        <div class="confirmPasswordDiv">
            <img src="../IMG/password.png" class="passwordPng02" alt="密码">
            <input type="password" class="confirmPasswordText" placeholder="确认输入密码">
        </div>
        <input type="button" class="registBtn" value="注册">
    </div>
</body>
</html>
