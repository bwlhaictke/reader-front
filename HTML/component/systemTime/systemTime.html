<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>jQuery实现动态时间</title>
    <script src="../../../JS/jquery-1.12.4.min.js"></script>
    <script>
        function datetime() {
            //创建日期时间对象
            var datetime = new Date();

            //获取组件
            var year = datetime.getFullYear();
            var month = datetime.getMonth() + 1;
            var day = datetime.getDate();
            var hour = datetime.getHours();
            var minute = datetime.getMinutes();
            var second = datetime.getSeconds();
            var week = datetime.getDay();

            //转换星期格式
            switch (week) {
                case 0:
                    var week = '星期日';
                    break;
                case 1:
                    var week = '星期一';
                    break;
                case 2:
                    var week = '星期二';
                    break;
                case 3:
                    var week = '星期三';
                    break;
                case 4:
                    var week = '星期四';
                    break;
                case 5:
                    var week = '星期五';
                    break;
                case 6:
                    var week = '星期六';
                    break;
            }

            //小时,分钟,秒如果小于10加上前导零
            if (hour < 10) {
                var hour = 0 + "" + hour;
            }

            if (minute < 10) {
                var minute = 0 + "" + minute;
            }

            if (second < 10) {
                var second = 0 + "" + second;
            }

            //完整时间
            var now =  year + "年" + month + "月" + day + "日" + " " + hour + ":" + minute + ":" + second + " " + week;

            //更新内容
            $("p").text(now);//这里是往p标签中添加
        }
    </script>
</head>
<body>
<p></p>

<script>
    //定时器
    setInterval(datetime, 1000);
</script>

<style type="text/css">
    body{
        margin: 0 auto;
        overflow: hidden;
        padding-left: 30px;
    }
    p{
        letter-spacing: 1px;
        font-size: 15px;
        color: #756363;
    }
</style>

</body>
</html>
